<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini</title>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
      </head>
    <style>
        body {
            background-color: #181818;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            overflow-x: hidden;
            font-family: Arial, sans-serif; /* Default font family */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
            z-index: 0;
            overflow: hidden;
            filter: brightness(90%);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1;
        }

        .panel h1 {
            margin: 0;
        }

        .panel a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .panel a:hover {
            background-color: #444;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 80px 20px 20px;
            max-width: 800px;
            margin: auto;
        }
        /* styles.css */

        
.activate-linux-footer {
    position: fixed;
    bottom: 10px; /* Adjust the distance from the bottom of the screen */
    left: 50%;
    transform: translateX(-50%);
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Same font as Windows watermark */
    font-size: 24px;
    font-weight: bold;
    color: rgba(255, 255, 255, 0.6); /* White color with transparency */
    text-align: center;
    letter-spacing: 1px;
    z-index: 9999; /* Ensure it's always visible above other content */
    opacity: 0.75; /* Semi-transparent look */
    pointer-events: none; /* Prevent interaction with the footer */
}
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted loop>
            <source src="veneno.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="panel">
        <h1>Lamborghini</h1>
        <a href="about.html">About</a>
        <a href="cars.html">Cars</a>
        <a href="https://www.lamborghini.com/en-en/store">Store</a>
        <a href="table.html">Table</a>
    </div>
    <div class="activate-linux-footer">
</body>
</html>
